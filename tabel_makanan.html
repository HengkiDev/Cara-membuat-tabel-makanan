<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Makanan Favorit</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nama Makanan</th>
            <th>Gambar</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>Nasi Goreng</td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6OWgN0bCFM_mq-4pRlO1IIemZaj4iN01j9b7bEUEj9g&s=10" alt="Nasi Goreng"></td>
            <td>Rp 25.000</td>
        </tr>
        <tr>
            <td>Sate Ayam</td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl_bG8BNria8Bc4X1t5bLgF7pcRdZdHni9j0yoE6ZEnQ&s=10" alt="Sate Ayam"></td>
            <td>Rp 30.000</td>
        </tr>
        <tr>
            <td>Bakso</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Bakso_mi_bihun.jpg/250px-Bakso_mi_bihun.jpg" alt="Bakso"></td>
            <td>Rp 20.000</td>
        </tr>
    </table>
</body>
</html>
